<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Compartidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color-lila: #9a7bff;
            --color-lila-claro: #e6e6fa;
            --color-lila-oscuro: #6a5acd;
            --color-celeste: #87cefa;
            --color-fondo: #f8f9ff;
        }
        
        body {
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, var(--color-lila), var(--color-celeste));
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .turno-card {
            border-left: 4px solid var(--color-lila);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .turno-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .badge-area {
            background-color: var(--color-celeste);
            color: #333;
        }
        
        .expired-message {
            background-color: #ffecec;
            border-left: 4px solid #dc3545;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Turnos Compartidos</h1>
        <p class="lead">Visualización de turnos compartidos por un colega</p>
    </div>
    
    <div class="container">
        <div id="contenido-turnos">
            <!-- Los turnos se cargarán aquí dinámicamente -->
        </div>
        
        <div id="mensaje-expirado" class="expired-message" style="display: none;">
            <h4>Este enlace ha expirado</h4>
            <p>El enlace de visualización de turnos ha caducado o ha alcanzado el límite de visualizaciones permitidas.</p>
            <p>Por favor, contacta al funcionario para que te comparta un nuevo enlace si es necesario.</p>
        </div>
    </div>

    <script>
        // Obtener ID del enlace de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const linkId = urlParams.get('id');
        
        // Simulación de datos - en un sistema real esto vendría de una API
        const enlacesCompartidos = JSON.parse(localStorage.getItem('enlacesCompartidos')) || [];
        const enlace = enlacesCompartidos.find(e => e.id === linkId);
        
        // Elementos del DOM
        const contenidoTurnos = document.getElementById('contenido-turnos');
        const mensajeExpirado = document.getElementById('mensaje-expirado');
        
        // Cargar los datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', function() {
            if (!enlace) {
                mostrarMensajeError();
                return;
            }
            
            // Verificar si el enlace ha expirado
            const expirado = new Date(enlace.expiracion) < new Date() || enlace.usos >= enlace.maxUsos;
            
            if (expirado) {
                mostrarMensajeExpirado();
            } else {
                // Incrementar contador de usos
                enlace.usos++;
                if (enlace.usos >= enlace.maxUsos) {
                    enlace.estado = 'expirado';
                }
                
                // Actualizar en el almacenamiento
                localStorage.setItem('enlacesCompartidos', JSON.stringify(enlacesCompartidos));
                
                // Mostrar los turnos
                mostrarTurnos(enlace.turnos);
            }
        });
        
        function mostrarTurnos(turnos) {
            let html = '<h3 class="mb-4">Turnos Compartidos</h3><div class="row">';
            
            turnos.forEach(turno => {
                const fecha = new Date(turno.fecha);
                const fechaFormateada = fecha.toLocaleDateString('es-ES', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long' 
                });
                
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card turno-card">
                            <div class="card-body">
                                <h5 class="card-title">${turno.area}</h5>
                                <p class="card-text">
                                    <strong>Fecha:</strong> ${fechaFormateada}<br>
                                    <strong>Horario:</strong> ${turno.horario}
                                </p>
                                <span class="badge badge-area">${turno.area}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            contenidoTurnos.innerHTML = html;
        }
        
        function mostrarMensajeExpirado() {
            contenidoTurnos.style.display = 'none';
            mensajeExpirado.style.display = 'block';
        }
        
        function mostrarMensajeError() {
            contenidoTurnos.innerHTML = `
                <div class="alert alert-danger">
                    <h4>Enlace no válido</h4>
                    <p>El enlace de visualización de turnos no es válido o ha sido eliminado.</p>
                    <p>Por favor, solicita un nuevo enlace al funcionario si necesitas ver esta información.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
