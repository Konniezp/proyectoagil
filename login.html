<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnoMed - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta de colores lila/celeste */
        :root {
            --color-lila: #9a7bff;
            --color-lila-claro: #e6e6fa;
            --color-lila-oscuro: #6a5acd;
            --color-celeste: #87cefa;
            --color-celeste-claro: #e6f7ff;
            --color-fondo: #f8f9ff;
            --color-texto: #3a3a68;
            --color-error: #ff6b6b;
        }
        
        body {
            background-color: var(--color-fondo);
            color: var(--color-texto);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--color-lila), var(--color-celeste));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-lila-oscuro);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-lila-claro);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--color-lila);
            outline: none;
            box-shadow: 0 0 0 3px rgba(154, 123, 255, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background-color: var(--color-lila);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--color-lila-oscuro);
            transform: translateY(-2px);
        }

        .btn-link {
            color: var(--color-lila);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .btn-link:hover {
            color: var(--color-lila-oscuro);
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .error-message {
            color: var(--color-error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Modal de recuperación */
        .modal-content {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--color-lila), var(--color-celeste));
            color: white;
            border-bottom: none;
        }

        .modal-title {
            font-weight: 600;
        }

        .btn-close {
            filter: invert(1);
        }

        .btn-primary {
            background-color: var(--color-lila);
            border-color: var(--color-lila);
        }

        .btn-primary:hover {
            background-color: var(--color-lila-oscuro);
            border-color: var(--color-lila-oscuro);
        }

        /* Animaciones */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                margin: 0 1rem;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal de login -->
    <div class="login-container">
        <!-- Encabezado -->
        <div class="login-header">
            <h1 class="login-title">TurnoMed</h1>
            <p class="login-subtitle">Sistema de Gestión Hospitalaria</p>
        </div>
        
        <!-- Cuerpo del formulario -->
        <div class="login-body">
            <!-- Formulario de login (CA-01-1) -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">RUT</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su RUT (ej: 12345678-9)" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    <div id="loginError" class="error-message">Usuario o contraseña incorrectos</div>
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                
                <div class="text-center mt-3">
                    <button type="button" class="btn-link" data-bs-toggle="modal" data-bs-target="#recoveryModal">
                        ¿Olvidaste tu contraseña?
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de recuperación de contraseña (CA-01-3) -->
    <div class="modal fade" id="recoveryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recoveryForm">
                        <div class="form-group">
                            <label for="recoveryEmail">Correo electrónico registrado</label>
                            <input type="email" id="recoveryEmail" class="form-control" placeholder="Ingrese su correo electrónico" required>
                            <div id="recoveryError" class="error-message">Correo no encontrado</div>
                            <div id="recoverySuccess" class="error-message" style="color: var(--color-lila-oscuro); display: none;">
                                Se ha enviado un enlace de recuperación a su correo
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar Enlace de Recuperación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variables globales
        let recoveryModal = null;
        
        // Simulación de base de datos de usuarios (en un sistema real esto vendría de un backend)
        const usuarios = [
            { rut: '12345678-9', password: 'TurnoMed2023', email: 'funcionario@hospital.com', nombre: 'María González' },
            { rut: '98765432-1', password: 'Coordinador2023', email: 'coordinador@hospital.com', nombre: 'Carlos Ruiz' },
            { rut: '11222333-4', password: 'Admin2023', email: 'admin@hospital.com', nombre: 'Ana López' }
        ];

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar modal
            recoveryModal = new bootstrap.Modal(document.getElementById('recoveryModal'));
            
            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('recoveryForm').addEventListener('submit', handleRecovery);
        });

        // Manejar login (CA-01-2)
        function handleLogin(e) {
            e.preventDefault();
            
            const rut = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            // Validar credenciales
            const usuarioValido = usuarios.find(user => 
                user.rut === rut && user.password === password
            );
            
            if (usuarioValido) {
                // Login exitoso (en un sistema real redirigiríamos al dashboard)
                errorElement.style.display = 'none';
                alert(`Bienvenido/a ${usuarioValido.nombre}. En un sistema real, serías redirigido al dashboard.`);
                // window.location.href = 'dashboard.html';
            } else {
                // Mostrar error
                errorElement.style.display = 'block';
                document.getElementById('username').classList.add('shake');
                document.getElementById('password').classList.add('shake');
                
                // Eliminar clase de animación después de que termine
                setTimeout(() => {
                    document.getElementById('username').classList.remove('shake');
                    document.getElementById('password').classList.remove('shake');
                }, 500);
            }
        }

        // Manejar recuperación de contraseña (CA-01-3)
        function handleRecovery(e) {
            e.preventDefault();
            
            const email = document.getElementById('recoveryEmail').value;
            const errorElement = document.getElementById('recoveryError');
            const successElement = document.getElementById('recoverySuccess');
            
            // Verificar si el email existe
            const usuario = usuarios.find(user => user.email === email);
            
            if (usuario) {
                // Simular envío de correo
                errorElement.style.display = 'none';
                successElement.style.display = 'block';
                
                // En un sistema real, aquí se enviaría el correo con el enlace de recuperación
                setTimeout(() => {
                    recoveryModal.hide();
                    successElement.style.display = 'none';
                    document.getElementById('recoveryForm').reset();
                    alert(`En un sistema real, se habría enviado un correo a ${email} con instrucciones para restablecer la contraseña.`);
                }, 2000);
            } else {
                // Mostrar error
                errorElement.style.display = 'block';
                document.getElementById('recoveryEmail').classList.add('shake');
                
                setTimeout(() => {
                    document.getElementById('recoveryEmail').classList.remove('shake');
                }, 500);
            }
        }

        // Validar formato de RUT (opcional)
        function validarRUT(rut) {
            // Implementación básica de validación de RUT chileno
            if (!/^[0-9]+-[0-9kK]{1}$/.test(rut)) return false;
            
            const [numeros, digitoVerificador] = rut.split('-');
            if (numeros.length < 7 || numeros.length > 8) return false;
            
            // Aquí iría el algoritmo completo de validación del dígito verificador
            return true;
        }
    </script>
</body>
</html>
